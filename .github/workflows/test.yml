name: "test-local"
on:
  pull_request_review_comment:
    types: [created, deleted]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: npm ci
    # - run: npm test
    - uses: ./
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        command: npm run test-command
